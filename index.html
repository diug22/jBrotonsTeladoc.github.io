

<html>

<script src="https://teladoc-service.my.site.com/lightning/lightning.out.js"></script>
<link rel="stylesheet" href="https://www.lightningdesignsystem.com/assets/styles/salesforce-lightning-design-system.min.css">


<div data-lightning-out="true"></div>

  <script>
    let description = {
      "MemberId": "123456",
      "MemberName": "John Doe",
      "PhoneNumber": "123-456-7890",
      "Email": "mail@mail.com"
    }
    const appName = 'c:MentalHealthSubmission';
    const componentName = 'c:mentalHealthSubmissionLWC';
    const lightningEndpoint = 'https://teladoc-service.my.site.com/mhsubmission';
    const targetElement = document.querySelector("[data-lightning-out]");
    const componentAttributes = {
      description: JSON.stringify(description)
    };

    $Lightning.use(
        appName,
        function() {
            console.log('APP Created');
            $Lightning.createComponent(
                componentName,
                componentAttributes,
                targetElement,
                function(cmp) {
                }
            );
        },
        lightningEndpoint
    );

    document.addEventListener('saved-event', function (event) {
      window.location.href = "/";
    });
    document.addEventListener('cancel-event', function (event) {
      window.history.go(-1); 
      return false;
    });


  </script>


</html>
